
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <div th:replace="~{fragments/header :: header-css}"/>
</head>
<body>

<div th:replace="~{fragments/header :: menu(activeTab='etablissements')}"/>

<main class="container">
  <div class="card">
    <div class="card-header">
      <p>Import liste d'établissements en CSV</p>
    </div>

    <div class="card-body">
      <p>Attention structure attendue : "id","Nom","Ville","RNE","Code","Ponctuel"</p>
      <p>NB: Si ponctuel (établissement accueillant des jurys) remplir avec une croix ("x")</p>
      <form action="#"  th:action="@{/admin/etablissement/import}"
            enctype="multipart/form-data"
            method="post">
        <input type="file" name="file" /><br/><br/>
        <input type="submit" value="Importer" />
      </form>
    </div>
  </div>
</main>

<!-- /.container -->

<div th:replace="~{fragments/footer.html :: footer}"/>

</body>
</html>
