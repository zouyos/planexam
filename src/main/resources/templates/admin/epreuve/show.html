<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <div th:replace="~{fragments/header :: header-css(title='Voir une Epreuve')}"/>
</head>
<body>

<div th:replace="~{fragments/header :: menu}"/>

<main class="container-fluid">
    <div class="card">
        <div class="card-header">
            <h2 class="text-center">Voir une Epreuve</h2>
        </div>
        <div class="card-body">
            <input type="hidden" th:field="${epreuveDto.id}">
            <h2 th:text="${epreuveDto.libelle}"></h2>
            <p th:text="'Date de dÃ©but : ' + ${epreuveDto.dateDebut}"></p>
            <p th:text="'Date de fin : ' + ${epreuveDto.dateFin}"></p>
            <div class="my-2">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Etablissements</th>
                            <th>RNE</th>
                            <th th:each="jour : ${jours}" th:text="${#dates.format(jour.datePassage, 'dd/MM')}"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td></td>
                            <td></td>
                            <td th:each="jour : ${jours}"><input th:checked="${jour.ouvre}" th:onclick="'javascript:changeDispo(' + ${jour.id} + ', this.checked );'" type="checkbox" class="ms-3"></td>
                        </tr>
                        <tr th:each="uneSessionEtab : ${sessionEtabList}">
                            <td th:text="${uneSessionEtab.etablissement.nom}"></td>
                            <td th:text="${uneSessionEtab.etablissement.rne}"></td>
                            <td th:each="jour : ${jours}">
                                <input type="number" class="form-control input-sm" th:value="${uneSessionEtab.getNbrJury(jour) ==null ? 0 :uneSessionEtab.getNbrJury(jour).nbr }" th:onchange=""/>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <hr>
            <div class="my-2">
                <a th:href="@{/admin/epreuves}" class="btn btn-secondary">Retour</a>
            </div>
        </div>
    </div>
</main>

<div th:replace="~{fragments/footer.html :: footer}"/>
<script src="/js/fetch.js"></script>
</body>
</html>
